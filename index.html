<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸŽ® Game Zone | MRINALxVIRUS</title>

<style>
  :root{
    --accent1:#00e5ff;
    --accent2:#ff00e0;
    --accent3:#7cff00;
    --bg-dark:#06081a;
    --text:#e8f4ff;
  }
  *{box-sizing:border-box;margin:0;padding:0;}
  body{
    font-family:"Orbitron",system-ui,Segoe UI,Roboto,sans-serif;
    background: radial-gradient(circle at center,#090c20,#01030a);
    color:var(--text);
    overflow-x:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:
      linear-gradient(90deg,#111 1px,transparent 1px),
      linear-gradient(#111 1px,transparent 1px);
    background-size:40px 40px;
    opacity:0.15;
    animation:bgmove 15s linear infinite;
    z-index:-1;
  }
  @keyframes bgmove{
    0%{background-position:0 0;}
    100%{background-position:40px 40px;}
  }

  h2{
    margin-top:30px;
    text-align:center;
    font-size:clamp(28px,6vw,50px);
    background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3));
    background-size:300% 300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: shift 6s linear infinite;
    letter-spacing:2px;
  }
  @keyframes shift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  p.tagline{opacity:.8;margin-bottom:10px}

  .cube-area{
    perspective:1000px;
    height:220px;
    display:grid;
    place-items:center;
  }
  .cube{
    position:relative;
    width:120px;
    transform-style:preserve-3d;
    animation:spin 10s linear infinite;
  }
  @keyframes spin{
    0%{transform:rotateX(0) rotateY(0);}
    100%{transform:rotateX(360deg) rotateY(360deg);}
  }
  .face{
    position:absolute;
    inset:0;
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    border:2px solid #fff2;
  }
  .front{transform:translateZ(60px)}
  .back{transform:rotateY(180deg) translateZ(60px)}
  .right{transform:rotateY(90deg) translateZ(60px)}
  .left{transform:rotateY(-90deg) translateZ(60px)}
  .top{transform:rotateX(90deg) translateZ(60px)}
  .bottom{transform:rotateX(-90deg) translateZ(60px)}

  .game-wrap{
    width:min(95vw,600px);
    background:#0e1333;
    border-radius:14px;
    padding:20px;
    margin-bottom:60px;
  }
  .controls{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
  }
  input{
    background:#11162e;
    border:1px solid #1e2c5f;
    border-radius:8px;
    padding:8px;
    color:#fff;
  }
  .btn{
    background:linear-gradient(135deg,var(--accent1),var(--accent2));
    border:none;
    padding:8px 12px;
    border-radius:10px;
    cursor:pointer;
    font-weight:700;
  }
  .badge{
    background:#0c1025;
    padding:6px 12px;
    border-radius:999px;
    font-weight:700;
  }

  .board{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
    margin-top:16px;
  }
  .cell{
    aspect-ratio:1/1;
    background:#0c112b;
    border-radius:10px;
    display:grid;
    place-items:center;
    cursor:pointer;
  }
  .mark{
    font-size:60px;
    font-weight:900;
  }
  .X{color:var(--accent1)}
  .O{color:var(--accent2)}
  .win{background:#122d18}

  footer{margin:20px;opacity:.8}
</style>
</head>

<body>
  <h2>ðŸŽ® Game Zone</h2>
  <p class="tagline">All The Best From Team MRINALxVIRUS!</p>

  <div class="cube-area">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <section class="game-wrap">
    <h3 style="text-align:center">Tic Tac Toe</h3>

    <div class="controls">
      <input id="p1Input" placeholder="Player 1 (X)">
      <input id="p2Input" placeholder="Player 2 (O) or Bot">
      <button class="btn" id="startBtn">Start</button>
      <button class="btn" id="botBtn">Play vs Bot</button>
    </div>

    <div style="text-align:center;margin:10px">
      <span class="badge" id="turnBadge">Turn: â€”</span>
      <span class="badge">X: <b id="sx">0</b> | O: <b id="so">0</b></span>
    </div>

    <div class="board" id="board"></div>
    <div id="status" style="text-align:center;margin-top:8px;"></div>
  </section>

  <footer>Developed by <b>MRINALxVIRUS TEAM</b></footer>

  <!-- External JS -->
  <script src="game.js"></script>
</body>
</html>
